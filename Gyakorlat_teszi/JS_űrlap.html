<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" class="stylesheet">
    <title>Hugs</title>
</head>

<body class="hugs">
    <form action="">
        <select id="days">
            <option value="0">Hétfő</option>
            <option value="1">Kedd</option>
            <option value="2">Szerda</option>
            <option value="3">Csütörtök</option>
            <option value="4">Péntek</option>
            <option value="5">Szombat</option>
            <option value="6">Vasárnap</option>
        </select>
        <button onclick="weatherWidget()" class="btn btn-warning">Hány fok lesz?</button>
        <div class="form-group" id="temp">
            A <span id="nameOfDay">Hétfő</span> hőmérséklet: <span id="temperature">0</span>
        </div>
    </form>
    <div class="container">
        <div class="col-2"></div>
        <div class="col-6">
            <fieldset>
                <legend class="hugs-span">Ölelés küldő!!!</legend>
                <form action="">
                    <div class="form-group">
                        <label for="kind-of-hug-input"><span class="hugs-span">Milyen ölelést kérsz?</span></label>
                        <input type="text" name="kind-of-hug-input" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="amount-input"><span class="hugs-span">Hány ölelést kérsz?</span></label>
                        <input type="number" name="amount-input" class="form-control">
                    </div>
                    <div class="form-group">
                        Küldendő: <span class="show-amount">0</span> ölelés!
                    </div>
                    <button onclick="calcHug()" type="button" class="btn btn-danger">Küldd máris!</button>
            </fieldset>
            </form>
        </div>
    </div>
    <script src="/js/main2.js"></script>
</body>

</html>
